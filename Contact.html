<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/Contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__inner">
          <div class="header__navigation">
            <div class="header__icon">
              <img
                src="./image/header-icon.png"
                alt=""
                class="particle-header"
              />
              <p>Gtaxoo</p>
            </div>
            <div class="header__nav">
              <nav>
                <a href="./index.html"><span>Home</span></a>
                <a href="./about.html">About</a>
                <a class="Acc">Account</a>

                <a href="./Contact.html">Contact</a>
              </nav>
            </div>
            <img src="./image/001-.png" alt="" class="last-particle_header" />
          </div>
        </div>
      </div>
    </header>
    <div class="bur hidden expandable">
      <div class="Burger-header">
        <ul>
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a class="Acc">Account</a>

          <a href="./Contact.html">Contact</a>
        </ul>
      </div>
    </div>
    <div class="modal-canvas accn">
      <div class="modal-close relex">
        <span class="">Закрыть x</span>
      </div>
      <div class="modal-2version">
        <div class="reg-container">
          <div class="account-reg">
            <div class="account-text">
              <h1>Login</h1>
            </div>
            <div class="account-inputs">
              <div class="input1 inter">
                <h5>Username</h5>
                <input type="text" placeholder="Type your username" />
              </div>
              <div class="input1 inter">
                <h5>Password</h5>
                <input type="password" placeholder="Type your password" />
                <h4 class="Forgot">Forgot password?</h4>
              </div>
            </div>
            <div class="Button-account">
              <button class="log">LOGIN</button>
            </div>
          </div>
          <div class="account-images">
            <div class="lvl1-img hower">
              <p>Or Sign Up Using</p>
              <div class="regimg">
                <img
                  src="./image/001-facebook (2).png"
                  alt=""
                  class="reg-img"
                />
                <img src="./image/002-twitter (2).png" alt="" class="reg-img" />
                <img src="./image/Google.png" alt="" class="reg-img" />
              </div>
            </div>
            <div class="lvl2-img hower">
              <span>SIGN UP</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="Contact">
      <div class="container-contact">
        <div class="contact-flex">
          <div class="Svaz">
            <div class="textSvaz">
              <h1>Contact us</h1>
            </div>
            <div class="Svaz-flex">
              <div class="Svaz-inputs">
                <div class="form__group field">
                  <input
                    required=""
                    placeholder="Enter your Name"
                    class="form__field"
                    type="input"
                  />
                  <label class="form__label" for="name">Name</label>
                </div>

                <div class="form__group field">
                  <input
                    required=""
                    placeholder="Enter your email"
                    class="form__field"
                    type="input"
                  />
                  <label class="form__label" for="name">Email</label>
                </div>
                <div class="form__group field">
                  <input
                    required=""
                    placeholder="Enter your Message"
                    class="form__field"
                    type="input"
                  />
                  <label class="form__label" for="name">Message</label>
                </div>
              </div>
              <div class="image-contact_man">
                <img
                  src="./image/model-muzhchina-poziruet-v-studii.jpg"
                  alt=""
                  class="model-muchina"
                />
                <p>Lorem ipsum dolor sit amet</p>
                <div class="image-flex">
                  <img src="./image/002-twitter.png" alt="" class="images" />
                  <img src="./image/instagram.png" alt="" class="images" />
                  <img src="./image/001-facebook.png" alt="" class="images" />
                </div>
              </div>
            </div>

            <div class="button-contact">
              <button class="btn">Отправить</button>
            </div>
          </div>
        </div>
        <div class="Mesto"></div>
      </div>
    </div>
    <script src="./script/jquery-3.6.3.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
